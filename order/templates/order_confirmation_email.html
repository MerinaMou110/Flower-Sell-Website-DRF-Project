<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* CSS styles for email content */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Thank you for your order!</p>
        
        <h2>Order Details</h2>
        <p>Flower Name: {{ order.flower.title }}</p>
        <img src="{{ order.flower.image.url }}" alt="{{ order.flower.title }}" style="max-width: 300px;">
        
        <p>Order ID: {{ order.id }}</p>
        <!-- Add more order details as needed -->
    </div>
</body>
</html>
